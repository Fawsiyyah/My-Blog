<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale = 1.0">
        <title>sign up</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/signup.css">
    </head>
    <body>
        <div class="heroes">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 order-2">
                        <div class="mb-3 create">
                            <h4 class="text-center mt-5 login-header">Create an account</h2>
                        </div>
                        <form py-5>
                            <div class="mb-3">
                                <input id="name" type="text" placeholder="Your name" class="form-control py-2" required>
                            </div>
                            <div class="mb-3">
                                <input id="email" type="email" placeholder="Email" class="form-control py-2" required>
                            </div>
                            <div class="mb-3">
                                <input id="password" type="password" required placeholder="password" class="form-control py-2" required>
                            </div>
                            <div class="mb-3">
                                <button class="btn btn-light btn-lg py-2 button form-control"> <a href="myspace.html" class="text-light create-btn">Create an account</a></button>
                            </div>
                        </form>
                        <div class="mb-3 text-center">
                            <p>Already have an account?<a href="login.html" class="text-danger">sign in</a></p>
                        </div>
                    </div>

                    <div class="col-lg-6">
                    </div>
                </div>
          </div>
        </div>
        <script src="https://kit.fontawesome.com/c9d8178e6e.js" crossorigin="anonymous"></script>
    </body>

</html>
